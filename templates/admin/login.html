<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 난곡 사랑의집</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i data-feather="shield" class="text-sky" style="width: 48px; height: 48px;"></i>
                            <h4 class="mt-3 mb-1">관리자 로그인</h4>
                            <p class="text-muted">시스템 관리를 위한 로그인</p>
                        </div>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">사용자명</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i data-feather="user" style="width: 18px; height: 18px;"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">비밀번호</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i data-feather="lock" style="width: 18px; height: 18px;"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-sky w-100">
                                <i data-feather="log-in" class="me-2" style="width: 18px; height: 18px;"></i>
                                로그인
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <a href="{{ url_for('dashboard') }}" class="text-decoration-none">
                                    <i data-feather="home" style="width: 14px; height: 14px;"></i>
                                    메인 페이지로 돌아가기
                                </a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>feather.replace();</script>
</body>
</html>
